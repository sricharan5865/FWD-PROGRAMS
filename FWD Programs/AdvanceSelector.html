<html>

<head>
    <title>Advance Selectors</title>
    <style>
        button:hover {
            background-color: green;
            color: white;
            cursor: pointer;
        }

        button:focus {
            border-color: red;
            border-width: 5px;
            border-radius: 10px;
            border-style: solid;
        }

        li:nth-child(odd) {
            background-color: rgb(152, 179, 88);
        }

        li:nth-child(even) {
            background-color: greenyellow;
        }

        li:hover {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <button>Click Me</button>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>PHP</li>
        <li>Python</li>
    </ul>
</body>

</html>
