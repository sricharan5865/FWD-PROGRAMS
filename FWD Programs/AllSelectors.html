<html>

<head>
    <title>All Selectors</title>
    <style>
        /* Universal Selector */
        h1,
        h6,
        p {
            color: rgb(111, 111, 70);
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        h2,
        h3,
        h4,
        h5,
        h6 {
            color: red;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(160, 89, 89);
            padding: 30px;
        }

        .fwd {
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            background-color: greenyellow;
            padding: 30px;
        }

        /* Class Selector For Div*/
        #s1 h1 {
            color: rgb(162, 162, 72);
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            background-color: aquamarine;
            padding: 30px;
        }

        #s2 h2 {
            color: rgb(162, 162, 72);
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            background-color: greenyellow;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>All CSS Selectors Example</h1>
    <p>This style applies to all elements on the page.</p>
    <br>
    <h2>FWD</h2>
    <p>Fundamentals of Web Development</p>
    <br>
    <h3>DS</h3>
    <p>DATA STRUCTURES</p>
    <br>
    <h4>DBMS</h4>
    <p>DATABASE MANAGEMENT SYSTEMS</p>
    <br>
    <h5>OS</h5>
    <p>OPERATING SYSTEMS</p>
    <br>
    <h6>AI</h6>
    <p>ARTIFICIAL INTELLIGENCE</p>
    <br>
    <div class="fwd">FWD</div>
    <section id="s1">
        <h1>FWD</h1>
        <p>Fundamentals of Web Development</p>
    </section>
    <br>
    <section id="s2">
        <h2>DS</h2>
        <p>DATA STRUCTURES</p>
    </section>
</body>

</html>
